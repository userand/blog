---
layout: default
title: 我的Blog
---
<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" />
		<link rel="stylesheet" href="static/css/main.css" />
	</head>

	<body>

	<nav id="sidebar" class="behavior_1">
		<div class="wrap">
			<div class="profile">
				
			<ul class="buttons">
				<li class="active">
					<a href="/" title="首页"> <i class="iconfont icon-home"></i> <span>首页</span></a>
				</li>
				<li>
					<a href="/archives/" title="关于我"> <i class="iconfont icon-archive"></i> <span>关于我</span></a>
				</li>
			</ul>
		</div>
	</nav>

		<div class="container">
			<h2>{{ page.title }}</h2>
			<p class="page_header">最新文章</p>
			<ul>
				{% for post in site.posts %}
				<li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
				{% endfor %}
			</ul>
		</div>
	</body>

</html>
